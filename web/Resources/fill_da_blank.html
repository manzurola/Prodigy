<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Prodigy</title>

    <link rel="stylesheet" type="html/css" href="Game/exerciseFailedScreen.css"/>
    <link rel="stylesheet" type="html/css" href="Game/exerciseClearedScreen.css"/>
    <link rel="stylesheet" type="html/css" href="Game/Levels/FillDaBlank/fill_da_blank.css"/>

    <script src="Game/IS/logger.js"></script>
    <script src="Game/IS/shared.js"></script>
    <script src="Game/pausedScreen.js"></script>
    <script src="Game/exerciseFailedScreen.js"></script>
    <script src="Game/exerciseClearedScreen.js"></script>
    <script src="Game/Entities/entities.js"></script>
    <script src="Game/Levels/FillDaBlank/fill_da_blank.js"></script>

</head>

<body>
        <script>
            window.onload = function() {
                var remote = new Remote();
                remote.get('http://localhost:8080/rest/exercises/3', function(data) {
                    logIt('here');
                    var json = JSON.parse(data.target.responseText)['exercise'];
                    var elem =   document.getElementById('fillDaBlank');
                    logIt(elem);
                    var exercise = exercise(elem, json);
                    level = game(document.getElementById('game'), exercise);
                    level.start();
                }, false);
            };
        </script>
<div id="prodigy">
    <div id="fillDaBlank" class="screen">
        <div id="game" class="screen">
        </div>
        <!-- END GAME SCREEN -->
        <!-- PAUSE_SCREEN SCREEN START -->
        <div id='pausedScreen' class='screen'>
            <div class='title'>PAUSED</div>
            <!--<div id="pausedScreen_subject">subject</div>-->
            <!--<br>-->
            <!--<div id="pausedScreen_exerciseTitle">title</div>-->
            <!--<br><br><br>-->
            <div class='menu'>
                <div class='menuButton' id="pausedScreen_resume">resume</div>
                <br>

                <div class='menuButton' id="pausedScreen_restart">restart</div>
                <br>

                <div class='menuButton' id="pausedScreen_quit">quit</div>
                <br>
            </div>
        </div>
        <!-- END PAUSE_SCREEN SCREEN -->
        <!-- EXERCISE_FAILED SCREEN START -->
        <div id='exerciseFailedScreen' class='screen'>
            <div class='title'>
                <span>EXERCISE</span>
                <span>FAILED</span>
            </div>
            <div class='menuButton' id="exerciseFailedScreen-restartButton">restart</div>
            <br>

            <div class='menuButton' id="exerciseFailedScreen-quitButton">quit</div>
        </div>
        <!-- END EXERCISE_FAILED SCREEN -->
        <!-- EXERCISE_CLEARED SCREEN START -->
        <div id='exerciseClearedScreen' class='screen'>
            <div class='title'><span>EXERCISE</span><span>CLEARED</span></div>
            <!--<p><span class="star"></span><span id='exerciseClearedScreen-starsCollected'></span>/<span id='exerciseClearedScreen-totalStars'></span></p>-->
            <!--<p>total score <span id='exerciseClearedScreen-totalScore'></span></p>-->
            <p><span id='exerciseClearedScreen-grade' class="grade"></span></p>

            <div class='menuButton' id="exerciseClearedScreen-quitButton">quit</div>
            <div class='menuButton' id="exerciseClearedScreen-restartButton">restart</div>
        </div>
        <!-- END EXERCISE_CLEARED SCREEN -->
    </div>
</div>
</body>
</html>
