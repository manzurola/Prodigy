<head>
    <meta charset="utf-8">

    <link rel="stylesheet" type="html/css" href="fonts/FortAwesome-Font-Awesome-13d5dd3/css/font-awesome.css">
    <link rel="stylesheet" type="html/css" href="Exercises/FillDaBlank/animations.css"/>

    <script src="Entity/log.js"></script>

</head>

<body>
<script>
    var exercise = null;
    window.onload = function() {

        var request = new XMLHttpRequest();
        request.addEventListener("load", function() {
            log(this.responseText);
            var data = JSON.parse(this.responseText)['exercise'];
            log(data);
            exercise = new Exercise(document.getElementById('exercise'))
                    .load(data);
        }, false);

        var test = new Entity('span').setClassName('answer')
                .appendChild(new Entity('span').setClassName('token').setText('hello').hide());
        var size = test.measure();
        log('size', size);

        request.open('GET', 'http://localhost:8080/Prodigy/rest/exercises/3', true);
        request.send();
    };
</script>
<div id="prodigy">
    <div id="exercise" class="screen">
        <div id="top"></div>
        <div id="board">
            <div id="question"></div>
            <div id="answers"></div>
        </div>
        <div id="bottom"></div>
    </div>
</div>
</body>
</html>
